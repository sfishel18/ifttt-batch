name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:10-alpine

    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
        run: ./node_modules/.bin/concurrently -k --success first "npm run start" "npm run test"

  deploy:
    runs-on: ubuntu-latest
    container: google/cloud-sdk:alpine

    steps:
      - name: Init Gcloud CLI
        env:
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
          GCLOUD_SERVICE_NAME: ${{ secrets.GCLOUD_SERVICE_NAME }}
        run: |
          echo ${GCLOUD_SERVICE_KEY} > keyfile.json
          gcloud auth activate-service-account --key-file keyfile.json

      - name: Deploy Cloud Function
        env:
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
        run: npm run deploy
