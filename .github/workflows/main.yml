name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:10-alpine

    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
        run: ./node_modules/.bin/concurrently -k --success first "npm run start" "npm run test"
